---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
workflows:
  android:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@5.1: {}
      - cache-pull@2: {}
      - avd-manager@1:
          inputs:
            - tag: default
            - profile: Nexus 5X
            - emulator_id: Nexus_5X_API_27
            - api_level: '27'
      - yarn@0:
          inputs:
            - workdir: example
            - cache_local_deps: 'yes'
            - command: install
      - npm@1:
          inputs:
            - command: install -g detox-cli
            - cache_local_deps: 'true'
            - workdir: example
      - script@1:
          inputs:
            - working_dir: example
            - content: "#!/usr/bin/env bash\n# fail if any commands fails\nset -e\n# debug
                log\nset -x\n      \n# we are building a release device configuration\nyarn
                detox build --configuration android.emu.release"
          title: Detox Build
      - cache-push@2: {}
      - wait-for-android-emulator@1: {}
      - script@1:
          inputs:
            - working_dir: example
            - content: "#!/usr/bin/env bash\n# fail if any commands fails\nset -e\n# debug
                log\nset -x\n   \n# we are testing a release device configuration\nyarn
                detox test --configuration android.emu.release --cleanup"
          title: Detox Test
      - deploy-to-bitrise-io@1:
          inputs:
            - deploy_path: example
  primary:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@8: {}
      - cache-pull@2: {}
      - yarn@0:
          inputs:
            - workdir: example
            - cache_local_deps: 'yes'
            - command: install
      - npm@1:
          inputs:
            - command: install -g detox-cli
            - cache_local_deps: 'true'
            - workdir: example
      - cocoapods-install@2:
          inputs:
            - source_root_path: '$BITRISE_SOURCE_DIR/example/ios'
      - script@1:
          inputs:
            - working_dir: example
            - content: "#!/usr/bin/env bash\n# fail if any commands fails\nset -e\n# debug
                log\nset -x\n   \n# applesimutils is a collection of utils for Apple simulators\nbrew
                tap wix/brew\nbrew install applesimutils"
          title: Detox Install
      - script@1:
          inputs:
            - working_dir: example
            - content: "#!/usr/bin/env bash\n# fail if any commands fails\nset -e\n# debug
                log\nset -x\n      \n# we are building a release device configuration\nyarn
                detox build --configuration ios.sim.release"
          title: Detox Build
      - script@1:
          inputs:
            - working_dir: example
            - content: "#!/usr/bin/env bash\n# fail if any commands fails\nset -e\n# debug
                log\nset -x\n   \n# we are testing a release device configuration\nyarn
                detox test --configuration ios.sim.release --cleanup"
          title: Detox Test
      - cache-push@2:
          inputs:
            - cache_paths: ''
      - deploy-to-bitrise-io@2:
          inputs:
            - deploy_path: example
app:
  envs:
    - opts:
        is_expand: false
      PROJECT_LOCATION: example/android
    - opts:
        is_expand: false
      MODULE: app
    - opts:
        is_expand: false
      VARIANT: ''
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: example/ios/SwiperFlatListExample.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: SwiperFlatListExample
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: development
trigger_map:
  - push_branch: master
    workflow: primary
  - pull_request_source_branch: '*'
    workflow: primary
    pull_request_target_branch: master
meta:
  bitrise.io:
    stack: osx-xcode-14.3.x-ventura
    machine_type_id: g2-m1.8core
